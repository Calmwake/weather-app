<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header -->
    <div class="container">
        <header class="text-center bg-dark text-light">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="row border min-vh-100 no-gutters">
            <div class="col-4">
                <div class="border container h-25">
                    <p>Search for City:</p>
                    <input class="form-control rounded mt-2" placeholder="Search" />
                    <button type="button" class="SearchBtn btn-outline-primary w-100 mt-2">Search</button>
                </div>
                <div class="border">
                    <p>local storage cities</p>
                </div>
            </div>
            <div class="col-8">
                <div class="m-3">
                    <p>
                        Todays forecast<br>
                        temp <br>
                        humid<br>
                        wind<br>
                    </p>
                </div>
                <div class="m-3">
                    <p>5 day forecast:</p>
                </div>
            </div>
        

        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
